<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ChatLog Assignment</title>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    var socket = io();  

    function log() {
        var name= document.getElementById('nID').value;
        var message = document.getElementById('mID').value;
        socket.emit("chat", {"name": name, "message": message});
    }
    </script>
    
</head>
<body>
    <form style="margin: 0 auto;  width:250px;">
        <div  class="form-group">
        <label>Name: </label>
        <input type="text" id="nID" class="form-control" style="width: 130px; height: 30px;"><br>
    </div>
    <div  class="form-group">
        <label>Message: </label>
        <textarea id="mID" class="form-control" style="width: 200px; height: 50px;"></textarea><br>
        <input type="button" class="btn btn-primary" value="Submit"  onclick="log()"/>
    </div>
    </form>
</body>
</html>
